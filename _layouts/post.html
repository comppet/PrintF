<!DOCTYPE html>
<html
  lang="pt-br"
  itemscope
  itemtype="http://schema.org/BlogPosting"
  {%
  if
  page.main-class
  %}class="post-{{ page.main-class }}"
  {%
  endif
  %}
>
  {% include head.html %}
  <body>
    {% include svg-icons.html %} {% include header-post.html %}
    <section class="post">
      <article
        role="article"
        id="post"
        class="post-content"
        itemprop="articleBody"
      >
        {{ content }}
      </article>

      {% include share.html %} {% include author.html %} {% if page.comments !=
      false %} {% include comments.html %} {% endif %} {% include footer.html %}
    </section>

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        TeX: {
          equationNumbers: {
            autoNumber: "AMS"
          }
        },
        tex2jax: {
          inlineMath: [ ['$','$'], ['\(', '\)'] ],
          displayMath: [ ['$$','$$'] ],
          processEscapes: true,
        }
      });
    </script>
    <script
      type="text/javascript"
      src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"
    ></script>
  </body>
</html>
