baseurl: ""
url: ""

# User settings
username: PrintF
user_description: CompPET blog
email: comppet@gmail.com
twitter_username: lorem_ipsum
github_username: comppet
gplus_username: lorem_ipsum
disqus_username: comppetufu

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/

# html minify
compress_html:
  clippings: all
  comments: all
  endings: []
  profile: false


files_to_cache:
  - "/assets/js/main.js"
  - "/assets/js/blog.js"

pages_to_cache:
  - "/cursos/"
  - "/about/"
  - "/tags/"
  - "/offline/index.html"

# Links to include in menu navigation
# For external links add external: true
links:
  - title: Home
    url: /
  - title: Tags
    url: /tags
  - title: Sobre mim
    url: /about

# exclude my node related stuff
exclude: [
  'package.json',
  'src',
  'node_modules',
  'vendor/bundle/ruby',
  'package-lock.json',
  'Readme.md',
  'gulpfile.js',
  'initpost.sh',
  'testlinks.sh',
  '.travis.yml'
]
